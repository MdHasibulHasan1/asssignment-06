<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d5eae9e4d2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="fetchToolsData()" class="container">
    <header>
        <h1 class="text-center">AI Universe Hub</h1>
        <!-- sort button -->
        <button id="sort-button" onclick="sortByDate()" type="button" class="btn btn-danger d-block mx-auto mb-3">Sort By Date</button>
    </header>
    <main>
        <!-- spinner section -->
        <section id="spinner-section" class="d-none">
            <div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section  class="mb-3">
            <div id="tools-card-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                
            </div>  
            <!-- Modal section-->
            <div id="details-modal">
                <div class="modal fade modal-lg" id="toolDetailsModal" tabindex="-1" aria-labelledby="toolDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header position-relative">
                            <h5 class="modal-title" id="toolDetailsModalLabel"></h5>
                            <button type="button" class="btn-danger bg-danger border-0 p-3 pe-4 rounded-circle start-100 translate-middle badge rounded-pill position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <div id="tool-details" class="row row-cols-1 row-cols-md-2 g-4">
                                

                                    
                                    
                                  
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Of See More button -->
        <section id="see-more-section" class="">
            <button onclick="seeMoreCard()" id="see-more-btn" type="button" class="btn btn-danger d-block mx-auto mb-3">See More</button>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
